version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: railway
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrate:
    image: migrate/migrate
    depends_on:
      - db
    volumes:
      - ./db/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:postgres@db:5432/railway?sslmode=disable",
      "up"
    ]
    restart: on-failure

  app:
    build:
      context: .
    depends_on:
      - db
      - migrate
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - .:/app

volumes:
  postgres-data:
